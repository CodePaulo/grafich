<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Source+Sans+Pro:ital,wght@1,200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Expenses chart component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <div class="modelos">
      <div class="conteiner-barra-e-dia">
        <div class="conteiner-barra">
          <div class="barra">
            <div class="valor">$0.00</div>
          </div>
        </div>
        <div class="dia">--</div>
      </div>
    </div>

    <div class="conteiner--tudo">
      <div class="balancete">
        <div class="conteiner--balancete">
          <h1>My balance</h1>
          <span>$0.00</span>
        </div>
        <div class="logo">
          <div class="bola"></div>
          <div class="bola"></div>
        </div>
      </div>

      <div class="area">
        <div class="area--grafico">
          <h1>Spending - Last 7 days</h1>
          <div class="grafico"></div>
        </div>
        <div class="faturamento--mes">
          <div class="faturamento">
            <h1>Total this month</h1>
            <div class="valor--faturamento">$0.00</div>
          </div>
          <div class="meta--proximo--mes">
            <h1>+2.4%</h1>
            <p>from last month</p>
          </div>
        </div>
      </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/CodePaulo/" target="_blank">Paulo SÃ©rgio</a>.
  </div>

  <!--<script src="script/dataJson.js"></script>-->
  <script src="script.js" defer></script>
</body>
</html>
